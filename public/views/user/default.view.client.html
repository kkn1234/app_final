<!--Start Navbar  -->
<div class="navbar navbar-inverse navbar-static-top navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navfontfamily cursorpointer" ng-click="model.navMoviesHome()">
                StudioBuzz</a>
        </div>
    </div>
</div>
<!-- End Navbar -->


<!-- Start Carousel -->
<div class="container-fluid">
    <div class="row margintopcarousel" >
        <div class='col-sm-12'>
            <div class="covercarousel coverwatch" uib-carousel active="active" interval="model.myInterval" no-wrap="noWrapSlides">
                <div uib-slide ng-repeat="slide in model.movie track by $index" index="$index" >
                    <img class="imgwidth" ng-src="{{slide.cloudCoverUrl}}" style="margin:auto;">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Carousel -->

<div id="content">
<span class="fontsize">Now watch movies @ <strong>Studi<i class="fa fa fa-play-circle-o icon-tby" aria-hidden="true"></i>Buzz</strong></span>
    <br><br>
    <button class="btn btn-primary btnPrimary" ng-click="model.fbLogin()" v-busy="model.isBusy"
            v-busy-label="Please wait" v-pressable>Watch Now</button>

    <div ng-show="model.error" class="text-danger">
        <h5 class="text-center"><i class="fa fa-times" aria-hidden="true"></i>
            Unable to sign in, please try again.</h5>
    </div>
</div>

        <a class="membershiplogin marginall cursorpointer" href="#!/terms-service">Terms & conditions</a>&nbsp;&nbsp;

</div>
